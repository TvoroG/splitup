<!doctype html>
<html>
<head>
	<title>Split up!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="page-header">
		</div>
		<div class="row">
			<div class="col-md-9">
				<div class="form-group">
					<label for="">List</label>
					<textarea class="form-control" id="list" placeholder="Enter list" rows="10"></textarea>
				</div>
			</div>
			<div class="col-md-3">
				<div class="row">
					<div class="form-group">
						<label for="">Number of groups</label>
						<input type="text" class="form-control" id="numg" placeholder="Enter number of groups">
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-4">
						<button type="submit" class="btn btn-primary btn-lg" id="split-btn">Split</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="groups-holder"></div>
	</div>
	<script src="./split.js"></script>
</body>
</html>
